<!DOCTYPE html>
<html lang="en">
<head>

        <tr>

          <td><label id="lblEmail"></label></td>
        </tr>
        <tr>
          <th>Make</th>
          <td><label id="lblMake"></label></td>
        </tr>
        <tr>
          <th>Model</th>

        </tr>
        <tr>

      </table>
      <br>
      <a id="home" class="ui-button ui-widget ui-corner-all" href="#">Home</a>

  </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    th, td {
      text-align: left;
    }
  </style>
  <script src="js/lib/jquery-3.2.0.min.js" type="text/javascript"></script>
  <script src="js/lib/jquery.validate.js"></script>

  <script src="js/database.js" type="text/javascript"></script>
  <script src="js/dal.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
       $('#lblName').html(localStorage.getItem('sellerName'));
       $('#lblAddress').html(localStorage.getItem('address'));
       $('#lblCity').html(localStorage.getItem('city'));
       $('#lblPhone').html(localStorage.getItem('phone'));
       $('#lblEmail').html(localStorage.getItem('email'));

       var make = localStorage.getItem('make');
       var model = localStorage.getItem('model');
       var year = localStorage.getItem('year');

       var link = $('#jdPowerLink');
       link.prop('text', make + ' ' + model + ' ' + year);
       link.prop('href', 'http://www.jdpower.com/cars/' + make
          + '/' + model + '/' + year);
    });
  </script>

  <title>PROG2070 - Assignment 4 - Web Application - Success</title>
</head>
<body>
  <div id="displayRecord">
    <fieldset>
      <legend>Item saved successfully</legend>
      <table>
        <tr>
          <th style="width: 10%;">Name</th>
          <td><label id="lblName"></label></td>
        </tr>
        <tr>
          <th>Address</th>
          <td><label id="lblAddress"></label></td>
        </tr>
        <tr>
          <th>City</th>
          <td><label id="lblCity"></label></td>
        </tr>
        <tr>
          <th>Phone</th>
          <td><label id="lblPhone"></label></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><label id="lblEmail"></label></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2"><a id="jdPowerLink" title="View Vehicle Pricing & Reviews"></a></td>
        </tr>
      </table>
      <br>
      <a href="index.html">Home</a>
    </fieldset>
  </div>
</body>
</html>
